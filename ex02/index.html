<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Verificador de Idade</title>

</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div id="box1">

          
            <label for="idade">Ano de Nascimento</label> <br>
            <input type="number" min="1900" placeholder="1900" id="idade">
    
            <p>Sexo</p> <br>
            <input type="radio" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" id="femi">
            <label for="femi">Feminino</label> <br>

            <input type="button" value="Verificar" onclick="verificar()">
        </div>

        <div id="box2">

        </div>
    </main>
