<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Js JavaScript</title>
    <style>
        body{
            background-color: rgb(71, 71, 215);
            color: white;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Já livrei da maldição!!!</p>
    

    <!----------------JS--------------------->

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:'))//String
        var n2 = Number.parseInt(window.prompt('Digite outro número:'))//String
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)// Concatenação
        //(number+number) para adição 
        //(string + string) para concatenação
    </script>

</body>
</html>
